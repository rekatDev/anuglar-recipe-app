<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto mt-3">

      <h1 class="text-center">Signup</h1>
      <app-alert></app-alert>
      <form class="form" (submit)="onSignup(singupForm)" #singupForm="ngForm">
        <div class="form__group">
          <input id="signup-username" class="form__input" type="text" name="username" ngModel #userInput="ngModel"
            required placeholder=" " />
          <label for="signup-username" class="form__label">Username</label>
        </div>
        <div class="form__group">
          <input id="signup-email" class="form__input" type="email" name="email" ngModel #emailInput="ngModel" required
            email placeholder=" " />
          <label for="signup-email" class="form__label">Email</label>
        </div>
        <div class="form__group">
          <input id="signup-password" class="form__input" type="password" name="password" ngModel #passwordInput="ngModel"
            required placeholder=" " />
          <label for="signup-password" class="form__label">Password</label>
        </div>
        <div class="button-container">
          <button class="submit-button" type="submit">Submit</button>
        </div>

      </form>
    </div>
  </div>
</div>
